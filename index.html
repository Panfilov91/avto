<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directories Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Directories Management</h1>
            <nav class="nav-tabs">
                <button class="nav-tab active" data-tab="clients">Clients</button>
                <button class="nav-tab" data-tab="vehicles">Vehicles</button>
                <button class="nav-tab" data-tab="services">Services</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Clients Section -->
        <section id="clients-section" class="tab-content active">
            <div class="section-header">
                <h2>Clients</h2>
                <button class="btn btn-primary" onclick="openClientModal()">Add Client</button>
            </div>
            
            <div class="filters">
                <input type="text" id="client-search" placeholder="Search clients..." class="search-input">
                <select id="client-filter" class="filter-select">
                    <option value="">All Clients</option>
                    <option value="corporate">Corporate</option>
                    <option value="individual">Individual</option>
                </select>
            </div>

            <div id="clients-list" class="cards-container">
                <!-- Client cards will be dynamically inserted here -->
            </div>
        </section>

        <!-- Vehicles Section -->
        <section id="vehicles-section" class="tab-content">
            <div class="section-header">
                <h2>Vehicles</h2>
                <button class="btn btn-primary" onclick="openVehicleModal()">Add Vehicle</button>
            </div>
            
            <div class="filters">
                <input type="text" id="vehicle-search" placeholder="Search vehicles..." class="search-input">
                <select id="vehicle-client-filter" class="filter-select">
                    <option value="">All Clients</option>
                </select>
            </div>

            <div id="vehicles-list" class="cards-container">
                <!-- Vehicle cards will be dynamically inserted here -->
            </div>
        </section>

        <!-- Services Section -->
        <section id="services-section" class="tab-content">
            <div class="section-header">
                <h2>Services</h2>
                <button class="btn btn-primary" onclick="openServiceModal()">Add Service</button>
            </div>
            
            <div class="filters">
                <input type="text" id="service-search" placeholder="Search services..." class="search-input">
                <select id="service-category-filter" class="filter-select">
                    <option value="">All Categories</option>
                </select>
            </div>

            <div id="services-list" class="cards-container">
                <!-- Service cards will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <!-- Modals -->
    <!-- Client Modal -->
    <div id="client-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="client-modal-title">Add Client</h3>
                <button class="close-btn" onclick="closeModal('client-modal')">&times;</button>
            </div>
            <form id="client-form">
                <div class="form-group">
                    <label for="client-name">Name *</label>
                    <input type="text" id="client-name" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="client-phone">Phone *</label>
                    <input type="tel" id="client-phone" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="client-email">Email</label>
                    <input type="email" id="client-email">
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="client-address">Address</label>
                    <textarea id="client-address" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="client-corporate">
                        Corporate Client
                    </label>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('client-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Vehicle Modal -->
    <div id="vehicle-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="vehicle-modal-title">Add Vehicle</h3>
                <button class="close-btn" onclick="closeModal('vehicle-modal')">&times;</button>
            </div>
            <form id="vehicle-form">
                <div class="form-group">
                    <label for="vehicle-client">Client *</label>
                    <select id="vehicle-client" required>
                        <option value="">Select Client</option>
                    </select>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="vehicle-make">Make *</label>
                    <input type="text" id="vehicle-make" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="vehicle-model">Model *</label>
                    <input type="text" id="vehicle-model" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="vehicle-year">Year *</label>
                    <input type="number" id="vehicle-year" min="1900" max="2030" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="vehicle-license">License Plate *</label>
                    <input type="text" id="vehicle-license" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="vehicle-vin">VIN</label>
                    <input type="text" id="vehicle-vin">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('vehicle-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Service Modal -->
    <div id="service-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="service-modal-title">Add Service</h3>
                <button class="close-btn" onclick="closeModal('service-modal')">&times;</button>
            </div>
            <form id="service-form">
                <div class="form-group">
                    <label for="service-name">Name *</label>
                    <input type="text" id="service-name" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="service-category">Category *</label>
                    <select id="service-category" required>
                        <option value="">Select Category</option>
                        <option value="Maintenance">Maintenance</option>
                        <option value="Repair">Repair</option>
                        <option value="Diagnostic">Diagnostic</option>
                        <option value="Detailing">Detailing</option>
                        <option value="Inspection">Inspection</option>
                    </select>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="service-price">Price *</label>
                    <input type="number" id="service-price" min="0" step="0.01" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="service-duration">Duration (minutes)</label>
                    <input type="number" id="service-duration" min="0">
                </div>
                <div class="form-group">
                    <label for="service-description">Description</label>
                    <textarea id="service-description" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('service-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirm Delete</h3>
                <button class="close-btn" onclick="closeModal('delete-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <p id="delete-message">Are you sure you want to delete this item?</p>
                <p id="delete-warning" class="warning-text"></p>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeModal('delete-modal')">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirm-delete-btn">Delete</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <script src="script.js"></script>
</body>
</html>
